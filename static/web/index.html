    <script>
        var eventsSource = new EventSource('/events');
        var informationUpdateRefreshInterval;
        var homekitUpdateRefreshInterval;
        var uploadAjax = null;
        var sensorsData = null;

        function updateHostName() {
            $.ajax({
                type: "GET",

                success: function (data) {

        function create_sensor_value_str(value) {
            if (value != null && !isNaN(value)) {
                return String(Math.round(value * 100) / 100);
            } else {
                return "-";
            }
        }

        function createSensorTable() {
            var tableBody = document.getElementById("sensors-table-body");

            // Reset the table
            tableBody.innerHTML = "";

            // insert the data
            for (let [id, value] of sensorsData) {

                var valueStr = "<span class='level" + value.level + "'><span id='sensor" + id + "'>" +
                    create_sensor_value_str(value.value) + "</span>&nbsp;" + value.unit + "</span>";
                var row = $('<tr/>');
                row.append($('<td/>').text(value.type));
                row.append($('<td/>').html(valueStr));
                $(tableBody).append(row);
            }
        }

        function createChart() {
            $("#sensorHistorySelect option").remove();

            for (let [id, value] of sensorsData) {
                $('#sensorHistorySelect').append('<option value="' + id + '">' + value.type + '&nbsp;(' + value.unit + ')</option>');
            }
            $("#sensorHistorySelect").attr('disabled', false);

            sensorChart = new Chartist.LineChart('#sensorchart', { labels: [], series: [[]] }, {});
        }

        function updateChart() {
            var selectedSensor = $("#sensorHistorySelect").val();

            $.ajax({
                type: "GET",
                url: "/api/sensor/history/get?id=" + selectedSensor,
                dataType: "json",
                success: function (data) {
                    updateChartSeries(data);
                }
            });
        }

        function secondsToTimestring(seconds) {
            if (seconds <= 1) {
                return "now";
            }
            else if (seconds < 60) {
                var plural = seconds > 1 ? "s" : "";
                return `${seconds} sec${plural} ago`;
            }
            else if (seconds < 60 * 60) {
                var unit = Math.round(seconds / 60.0);
                var plural = unit > 1 ? "s" : "";
                return `${unit} min${plural} ago`;
            }
            else if (seconds < 60 * 60 * 24) {
                var unit = Math.round(seconds / (60.0 * 60.0));
                var plural = unit > 1 ? "s" : "";
                return `${unit} hr${plural} ago`;
            }
            else {
                var unit = Math.round(seconds / (60.0 * 60.0 * 24));
                var plural = unit > 1 ? "s" : "";
                return `${unit} day${plural} ago`;
            }
        }

        function updateChartSeries(sensorHistory) {         
            var series = sensorHistory.history;
            var count = Math.max(Math.floor(series.length / 4), 1);

            sensorChart.update({ labels: [], series: [series] }, {
                fullWidth: true,
                showPoint: series.length == 1,
                showArea: true,
                height: 285,
                high: Math.ceil(sensorHistory.stats.max),
                low: Math.floor(sensorHistory.stats.min),
                divisor: Math.max(Math.ceil(sensorHistory.stats.max - sensorHistory.stats.min) / 4, 1),
                axisY: {
                    onlyInteger: true,
                    offset: 30
                },
                axisX: {
                    offset: 40,
                    labelInterpolationFnc: function (value, index) {
                        var reverseIndex = (series.length - index);
                        return reverseIndex % count === 0 ? secondsToTimestring(60 * reverseIndex) : null;
                    }
                },
                lineSmooth: Chartist.Interpolation.monotoneCubic(),
            });
        }

        function updateSensorValue(e) {
            var data = e.data;
            if (data != null) {
                var sensorData = JSON.parse(data);

                var id = sensorData.id;
                var value = sensorData.value;

                $('#sensor' + id).text(create_sensor_value_str(value));
                if (sensorsData) {
                    sensorsData.get(id).value = value;
                }
            }
        }

        function updateInformation() {
            $.ajax({
                type: "GET",
                url: "/api/information/get",
                dataType: "json",
                success: function (data) {
                    $("#informationTable tr").remove();
                    var table = $('#informationTable');

                    for (var i = 0; i < data.length; i++) {
                        table.append("<tr><td>" + data[i].key + "</td><td>" + data[i].value + "</td></tr>");
                    }

                    $('#informationModal').modal('handleUpdate');
                }
            });
        }

        function showConfirmModal(actionName, url) {
            $('#confirmAction').text(actionName);
            $('#confirmActionForm').attr('action', url);
            $('#confirmActionStatus').hide();
            $('#confirmActionModal').modal('show');

        function showUploadFileModal(url, title, selectFileMessage) {
            $('#fileUploadUploadForm').attr('action', url);

            $('#fileUploadUpdateModalLabel').text(title);
            $('#selectFileMessageId').text(selectFileMessage);

        function calculateSHA256(file) {
            return new Promise((resolve, reject) => {
                const fileReader = new FileReader();
                fileReader.onload = () => {
                    const hashObj = new jsSHA('SHA-256', 'ARRAYBUFFER');
                    hashObj.update(fileReader.result);
                    const hash = hashObj.getHash('HEX');
                    resolve(hash);
                };
                fileReader.onerror = () => {
                    reject(new Error('Error reading the file'));
                };
                fileReader.readAsArrayBuffer(file);
            });
        }

        function uploadFile(form, file) {
            calculateSHA256(file).then(hash => {
                console.log(hash); // SHA256 hash of file
                var reader = new FileReader();
                reader.onload = function (event) {
                    var fileData = reader.result;
                    uploadAjax = $.ajax({
                        xhr: function () {
                            var xhr = new window.XMLHttpRequest();
                            xhr.upload.addEventListener("progress", function (evt) {
                                if (evt.lengthComputable) {
                                    var percentComplete = ((evt.loaded / evt.total) * 100).toFixed();
                                    $("#fileUploadUploadProgressBar").width(percentComplete + '%');
                                    $("#fileUploadUploadProgressBar").html('<span class="text-center">' + percentComplete + '%</span>');
                                }
                            }, false);
                            return xhr;
                        },
                        type: 'POST',
                        url: form.attr('action'),
                        data: fileData,
                        processData: false,
                        contentType: 'application/octet-stream',
                        headers: { "sha256": hash },
                        beforeSend: function () {
                            $("#fileUploadUploadProgressBar").width('0%');
                            $('#fileUploadUploadStatus').html('');
                            $("#fileUploadUploadStatusWrapper").show();
                            $('#fileUploadButton').hide();
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            if (jqXHR.status == 500) {
                                $('#fileUploadUploadStatus').html('<div class="alert alert-danger" role="alert" id="fileUploadUploadError"></div>');
                                $('#fileUploadUploadError').text(jqXHR.responseText);
                            } else {
                                $('#fileUploadUploadStatus').html('<div class="alert alert-danger" role="alert">File upload failed, please try again.</div>');
                            }
                            $('#fileUploadButton').show();
                        },
                        success: function (resp) {
                            $('#fileUploadUpdateModal').modal('hide');
                            $('#redirectingModal').modal('show');
                            setTimeout(function () { $('#confirmActionModalRedirecting').trigger('click'); }, 7000);
                        }
                    });
                };

                reader.readAsArrayBuffer(file);
            }).catch(
                error => {
                    console.error(error);
                    $('#fileUploadUploadStatus').html('<div class="alert alert-danger" role="alert" id="fileUploadUploadError"></div>');
                    $('#fileUploadUploadError').text(error);
                });
        }
