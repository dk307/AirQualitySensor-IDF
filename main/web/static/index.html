    <script src="js/s.js"></script>

    <script>
        function updateHostName() {
            $.ajax({
                type: "GET",
                url: "/api/config/get",
                async: true,
                dataType: "json",
                success: function (data) {
                    var hostName = data['hostname'];
                    if (!(hostName === "")) {
                        $('#navHostName').html(hostName);
                    }
                }
            });
        }

        function updateSensorValue(e) {
            var data = e.data;
            if (data != null) {
                var sensorData = JSON.parse(data);

                var valueStr = "<span class='level" + sensorData["level"] + "'>" + sensorData["value"] + "&nbsp;" + sensorData["unit"] + "</span>";
                sensorsData.set(sensorData["type"], valueStr);
                // console.log(sensorsData);

                var tableBody = document.getElementById("sensors-table-body");

                // Reset the table
                tableBody.innerHTML = "";

                // insert the data
                for (let [key, value] of sensorsData) {
                    // console.log(key + " = " + value);
                    var row = $('<tr/>');
                    row.append($('<td/>').html(key));
                    row.append($('<td/>').html(value));
                    $(tableBody).append(row);
                }
            }
        }

        function updateInformation() {
            $.ajax({
                type: "GET",
                url: "/api/information/get",
                dataType: "json",
                success: function (data) {
                    $("#informationTable tr").remove();
                    var table = $('#informationTable');

                    for (var i = 0; i < data.length; i++) {
                        table.append("<tr><td>" + data[i].key + "</td><td>" + data[i].value + "</td></tr>");
                    }

                    $('#informationModal').modal('handleUpdate');
                }
            });
        }

        function showConfirmModal(actionName, url) {
            $('#confirmAction').text(actionName);
            $('#confirmActionForm').attr('action', url);
            $('#confirmActionStatus').hide();
            $('#confirmActionModal').modal('show');
        };

        function showUploadFileModal(url, title, selectFileMessage) {
            $('#fileUploadUploadForm').attr('action', url);
            $("#fileUploadFileUploadId").val('');
            $('#fileUploadUpdateModalLabel').text(title);
            $('#selectFileMessageId').text(selectFileMessage);
            $("#fileUploadUploadStatusWrapper").hide();
            $('#fileUploadButton').show();
            $('#fileUploadUpdateModal').modal('show');
        }

        var eventsSource = new EventSource('/events');
        var informationUpdateRefreshInterval;
        var fileUploadFileUploadMd5;
        var sensorsData = new Map();

        $(document).ready(function () {
            // Wifi Password toggle
            $('#wifitooglepassword').change(function () {
                let input = $('#wifipassword');
                if (input.attr('type') == 'password') {
                    input.attr('type', 'text');
                } else {
                    input.attr('type', 'password');
                }
            });

            // Login Password toggle
            $('#webPasswordToggle').change(function () {
                let input = $('#webPassword');
                if (input.attr('type') == 'password') {
                    input.attr('type', 'text');
                } else {
                    input.attr('type', 'password');
                }
            });

            document.getElementById('wifiSettingsModal').addEventListener('show.bs.modal', (e) => {
                $.ajax({
                    type: "GET",
                    url: "/api/wifi/get",
                    dataType: "json",
                    success: function (data) {
                        $('#ssid').val(data["ssid"]);
                    },
                    error: function () {
                        $('#ssid').val('');
                        console.warn('Failed to update');
                    }
                });
            });

            document.getElementById('websiteLoginModal').addEventListener('show.bs.modal', (e) => {
                $.ajax({
                    type: "GET",
                    url: "/api/config/get",
                    dataType: "json",
                    success: function (data) {
                        $('#webUserName').val(data["webusername"]);
                    },
                    error: function () {
                        $('#webUserName').val('');
                        console.warn('Failed to update');
                    }
                });
            });

            document.getElementById('otherSettingsModal').addEventListener('show.bs.modal', (e) => {
                $.ajax({
                    type: "GET",
                    url: "/api/config/get",
                    dataType: "json",
                    success: function (data) {
                        $('#hostName').val(data["hostname"]);
                        $('#ntpServerRefreshInterval').val(data["ntpserverrefreshinterval"] / 1000);
                        $('#ntpServer').val(data["ntpserver"]);
                        $('#timezone').val(data["timezone"]);

                        var brightness = data["screenbrightness"];
                        if (brightness == null) {
                            $('#autoScreenBrightness').prop('checked', true);
                            $('#screenBrightness').attr('disabled', true);

                        } else {
                            $('#autoScreenBrightness').prop('checked', false);
                            $('#screenBrightness').removeAttr('disabled');
                            $('#screenBrightness').val(brightness);
                        }
                    },
                    error: function () {
                        console.warn('Failed to update');
                    }
                });
            });

            document.getElementById('informationModal').addEventListener('show.bs.modal', (e) => {
                updateInformation();
                informationUpdateRefreshInterval = setInterval(updateInformation, 10000);
            });

            document.getElementById('informationModal').addEventListener('hide.bs.modal', (e) => {
                clearInterval(informationUpdateRefreshInterval);
            });

            document.getElementById('fileUploadUpdateModal').addEventListener('hide.bs.modal', (e) => {
                if (uploadAjax) {
                    uploadAjax.abort();
                    uploadAjax = null;
                    console.log("Cancelled upload");
                }
            });

            document.getElementById('restartDeviceButtonId').addEventListener('click', function () {
                showConfirmModal('restart', '/restart.handler');

            document.getElementById('factoryResetButtonId').addEventListener('click', function () {
                showConfirmModal('factory reset', '/factory.reset.handler');
            });

            document.getElementById('backupButtonId').addEventListener('click', function () {
                $('#backupButtonAId')[0].click();
            });

            document.getElementById('firmwareUploadButtonId').addEventListener('click', function () {
                showUploadFileModal('/firmware.update.handler',
                    'Firmware upgrade',
                    'Select firmware file for upload and upgrade');
            });

            document.getElementById('restoreUploadButtonId').addEventListener('click', function () {
                showUploadFileModal('/setting.restore.handler',
                    'Restore Settings',
                    'Select settings file for upload and restore');
            });


            $("#confirmActionForm").on('submit', function (e) {
                e.preventDefault();
                var form = $('#confirmActionForm');

                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: new FormData(this),
                    contentType: false,
                    cache: false,
                    processData: false,
                    beforeSend: function () {
                        $('#confirmActionStatus').hide();
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        if (jqXHR.status == 500) {
                            $('#confirmActionStatus').text(jqXHR.responseText);
                        } else {
                            $('#confirmActionStatus').text('Operation failed');
                        }
                        $('#confirmActionStatus').show();
                    },
                    success: function (resp) {
                        $('#confirmActionModal').modal('hide');
                        $('#redirectingModal').modal('show');
                        setTimeout(function () {
                            $('#confirmActionModalRedirecting').trigger('click');
                        }, 5000);
                    }
                });
            });

            // File upload via Ajax
            var uploadAjax = null;
            $("#fileUploadUploadForm").on('submit', function (e) {
                e.preventDefault();
                var form = $('#fileUploadUploadForm');
                uploadAjax = $.ajax({
                    xhr: function () {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener("progress", function (evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = ((evt.loaded / evt.total) * 100).toFixed();
                                $("#fileUploadUploadProgressBar").width(percentComplete + '%');
                                $("#fileUploadUploadProgressBar").html('<span class="text-center">' + percentComplete + '%</span>');
                            }
                        }, false);
                        return xhr;
                    },
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: new FormData(this),
                    contentType: false,
                    cache: false,
                    processData: false,
                    headers: { 'md5': fileUploadFileUploadMd5 },
                    beforeSend: function () {
                        $("#fileUploadUploadProgressBar").width('0%');
                        $('#fileUploadUploadStatus').html('');
                        $("#fileUploadUploadStatusWrapper").show();
                        $('#fileUploadButton').hide();
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        if (jqXHR.status == 500) {
                            $('#fileUploadUploadStatus').html('<div class="alert alert-danger" role="alert" id="fileUploadUpgradeError"></div>');
                            $('#fileUploadUpgradeError').text(jqXHR.responseText);
                        } else {
                            $('#fileUploadUploadStatus').html('<div class="alert alert-danger" role="alert">File upload failed, please try again.</div>');
                        }
                        $('#fileUploadButton').show();
                    },
                    success: function (resp) {
                        $('#reloadLoadingMessageId').html('Upload successful. Loading...');
                        $('#fileUploadUpdateModal').modal('hide');
                        $('#redirectingModal').modal('show');
                        setTimeout(function () {
                            $('#confirmActionModalRedirecting').trigger('click');
                        }, 7000);
                    }
                });
            });

            // md5
            document.getElementById('fileUploadFileUploadId').addEventListener('change', function () {
                if (this.files[0].size > 4 * 1024 * 1024) {
                    $('#fileUploadUploadStatus').html('<div class="alert alert-danger" role="alert">File is too big.</div>');
                    $("#fileUploadUploadStatusWrapper").show();
                    this.value = "";
                    return;
                } else {
                    $('#fileUploadUploadStatus').html('');
                    $("#fileUploadUploadStatusWrapper").hide();
                }

                var blobSlice = File.prototype.slice || File.prototype.mozSlice || File.prototype.webkitSlice,
                    file = this.files[0],
                    chunkSize = 1024 * 1024,
                    chunks = Math.ceil(file.size / chunkSize),
                    currentChunk = 0,
                    spark = new SparkMD5.ArrayBuffer(),
                    fileReader = new FileReader();

                fileReader.onload = function (e) {
                    spark.append(e.target.result);
                    currentChunk++;

                    if (currentChunk < chunks) {
                        loadNext();
                    } else {
                        fileUploadFileUploadMd5 = spark.end();
                        console.info('computed hash', fileUploadFileUploadMd5);
                    }
                };

                fileReader.onerror = function () {
                    console.warn('oops, something went wrong.');
                };

                function loadNext() {
                    var start = currentChunk * chunkSize,
                        end = ((start + chunkSize) >= file.size) ? file.size : start + chunkSize;

                    fileReader.readAsArrayBuffer(blobSlice.call(file, start, end));
                }
                loadNext();
            });
        });

            eventsSource.addEventListener("sensor", updateSensorValue);
            updateHostName();
        });

        $('#wifiSettingsModal').on('shown.bs.modal', function () {

        });

        $('#websiteLoginModal').on('shown.bs.modal', function () {
            $("#webUserName").focus();
        });

        $('#otherSettingsModal').on('shown.bs.modal', function () {
            $("#hostName").focus();
        });

        $('#fileUploadUpdateModal').on('shown.bs.modal', function () {
            $("#fileUploadFileUploadId").focus();
        });
    </script>
